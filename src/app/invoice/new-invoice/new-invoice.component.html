<div class="row">
        <h1 class="invoice-heading">
            New Invoice

        </h1>
       <div class="col-sm-7 form-horizontal">
          <div class="form-group">
             <label class="col-sm-2 control-label">Company<span>*</span></label>
             <div class="col-sm-10">
                <input type="text" class="form-control" value=""  placeholder="" [(ngModel)]="invoiceFormData.company">
                <small>company for this invoice</small>
             </div>
          </div>
          <div class="form-group">
             <label class="col-sm-2 control-label">Client<span>*</span></label>
             <div class="col-sm-10">
                 <select name="client-id" data-placeholder="Select a client" class="chosen-select-deselect" chosen>
                   <option value=""></option>
                   <option *ngFor="let client of clients" value="{{client.id}}">{{client.name}}</option>
                 </select>

                <small>client you want to send invoice</small>
             </div>
          </div>
          <div class="form-group">
             <label class="col-sm-2 control-label">Terms<span>*</span></label>
             <div class="col-sm-10">
                 <select name="term-id" data-placeholder="Select a payment type" class="chosen-select-deselect" chosen>
                   <option value=""></option>
                   <option *ngFor="let term of terms" value="{{term.id}}">{{term.title}}</option>
                 </select>
                <small>client you want to send invoice</small>
             </div>
          </div>
       </div>
       <div class="col-sm-5 form-horizontal">
          <div class="form-group">
             <label class="col-sm-4 control-label">Invoice #<span>*</span></label>
             <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="" [(ngModel)]="invoiceFormData.invoiceNumber" readonly>
                <small>Auto Generated</small>
             </div>
          </div>
          <div class="form-group">
             <label class="col-sm-4 control-label">Invoice Date<span>*</span></label>
             <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="" invoiceDatepicker value="{{ invoiceFormData.invoiceDate }}">
             </div>
          </div>
          <div class="form-group">
             <label class="col-sm-4 control-label">Due date<span>*</span></label>
             <div class="col-sm-8">
                <input type="text" class="form-control" name="due-date"  placeholder="" invoiceDatepicker>
             </div>
          </div>
       </div>
</div>
<div class="row billing-item-section">

   <div class="col-sm-12">

      <div class="table-responsive">
         <table class="table">
            <thead>
               <tr>
                  <th>&nbsp;</th>
                  <th>Item</th>
                  <th width="250">Description</th>
                  <th width="80">Unit Cost</th>
                  <th width="70">Qty</th>
                  <th width="130">Discount</th>
                  <th>Tax</th>
                  <th>Line Total</th>
               </tr>
            </thead>
            <tbody id="sortable" class="invoice-items" sortable>
                <tr class="ui-state-default">
                   <td>
                     <div class="icon-action">
                      <a  href="javascript:void(0)" deleteSortable><img src="assets/images/close.png" alt=""></a>
                      <a  href="javascript:void(0)"><img src="assets/images/sort.png" alt=""></a>
                      </div>
                   </td>
                   <td>
                       <select name="item-id" data-placeholder="Select an item" class="chosen-select-deselect nextInputFocus" chosen>
                         <option value=""></option>
                         <option *ngFor="let item of items" value="{{item.id}}">{{item.title}}</option>
                       </select>

                  </td>
                   <td><input type="text" name="item-description" value="" class="form-control nextInputFocus" itemDescription (triggerEventEmitter)="triggerEventEmitterAddRow()"></td>
                   <td><input type="text" name="item-unit-cost" [value]="defaultUnitPrice" itemUnitCost class="form-control nextInputFocus"></td>
                   <td><input type="text" name="item-qty" itemQuantity (triggerEventEmitter)="triggerEventEmitterAddRow()" class="form-control nextInputFocus" [value]="defaultQuantity"></td>
                   <td>
                       <input type="text" name="item-discount" value="" class="form-control item-discount nextInputFocus" itemDiscount>
                       <span class="discount-percent"></span>
                   </td>
                   <td>
                       <select name="tax-id" data-placeholder="No tax" class="chosen-select-deselect without-search nextInputFocus" chosen>
                         <option value=""></option>
                         <option *ngFor="let tax of taxData" value="{{tax.id}}">{{tax.name}}</option>
                       </select>
                   </td>
                   <td>
                     <div class="item-cost"></div>
                   </td>
                </tr>
                <template #clone>
                    <tr class="ui-state-default">
                       <td>
                         <div class="icon-action">
                          <a  href="javascript:void(0)" deleteSortable><img src="assets/images/close.png" alt=""></a>
                          <a  href="javascript:void(0)"><img src="assets/images/sort.png" alt=""></a>
                          </div>
                       </td>
                       <td>
                           <select name="item-id" data-placeholder="Select an item" class="chosen-select-deselect nextInputFocus" chosen>
                             <option value=""></option>
                             <option *ngFor="let item of items" value="{{item.id}}">{{item.title}}</option>
                           </select>
                      </td>
                       <td><input type="text" name="item-description" value=""  class="form-control nextInputFocus" (triggerEventEmitter)="triggerEventEmitterAddRow()" itemDescription></td>
                       <td><input type="text" name="item-unit-cost" [value]="defaultUnitPrice" itemUnitCost class="form-control nextInputFocus"></td>
                       <td><input type="text" name="item-qty" itemQuantity (triggerEventEmitter)="triggerEventEmitterAddRow()" class="form-control nextInputFocus" [value]="defaultQuantity"></td>
                       <td>
                           <input type="text" name="item-discount" value="" class="form-control item-discount nextInputFocus" itemDiscount>
                           <span class="discount-percent"></span>
                       </td>
                       <td>
                           <select name="tax-id" data-placeholder="No tax" class="chosen-select-deselect without-search nextInputFocus" chosen>
                             <option value=""></option>
                             <option *ngFor="let tax of taxData" value="{{tax.id}}">{{tax.name}}</option>
                           </select>
                       </td>
                       <td>
                         <div class="item-cost"></div>
                       </td>
                    </tr>

                </template>
                <template #container></template>
            </tbody>
         </table>
         <!--<pre>
         {{invoiceFormData | json}}
        </pre>-->
      </div>
      <a class="btn btn-primary line-btn" id="save-invoice" href="javascript:void(0)" (click)="cloneTemplate()">Add Line Item</a>
   </div>
   <div class="col-sm-7 col-md-8 col-xs-12">
       <div class="message">
         <div class="form-group">
            <label for="">Notes</label>
           <textarea  rows="3" class="form-control" [(ngModel)]="invoiceFormData.notes"></textarea>
         </div>
       </div>
   </div>
   <div class="col-sm-5 col-md-4  col-xs-12float-right">
     <div class="gridsummary-table">
       <ul>
         <!--<li>subtotal <span id="cost-subtotal">$0.00</span></li>
         <li>
           <div class="discount">
              Discount
              <select id="discount-option" class="chosen-select-deselect " chosen (discountOptionEvent)="listenDiscountOptionEvent($event)">
                <option value="percent" selected>%</option>
                <option value="dollar">USD</option>
              </select>
           </div>
           <input type="text" class="form-control" name="" id="discount-value" [(ngModel)]="invoiceFormData.discountValue">
       </li>-->
        <li>
             <div class="discount">
                Discount
             </div>
             <input type="text" class="form-control" name="" id="discount-value" readonly value="0">
        </li>
        <li>
             <div class="discount">
                Tax
             </div>
             <input type="text" class="form-control" name="" id="tax-value" readonly value="0">
        </li>
         <li>
           <div class="net-total">
           <strong>Net total</strong>
             <span id="item-net-total">$0.00</span>
           </div>
         </li>
       </ul>
     </div>
   </div>

</div>
<div class="btn-content text-center">
    <button (click)="saveInvoiceData()" class="btn btn-primary">Save</button>
</div>
